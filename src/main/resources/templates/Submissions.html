<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">
        Student Submissions
    </h2>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="s : ${submittedStudents}">
            <div>
                <strong>Student Name:</strong> <span th:text="${s.firstName}"></span><br>
                <strong>ID:</strong> <span th:text="${s.id}"></span><br>
                <strong>File Name:</strong> <span th:text="${s.fileName}"></span>
            </div>
            <button class="btn btn-primary btn-sm download-btn">Download</button>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const downloadButtons = document.querySelectorAll('.download-btn');

        downloadButtons.forEach(button => {
            button.addEventListener('click', function () {
                this.disabled = true;
                this.classList.remove('btn-primary');
                this.classList.add('btn-secondary');
                this.textContent = 'Downloaded';
            });
        });
    });
</script>
</body>
</html>
