<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students With No Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Students With No Topics</h2>
    <div class="row g-3">
        <div th:each="s : ${studentsWithNoTopic}" class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center"><div>
                        <h5 class="card-title mb-1">Student ID: <span th:text="${s.id}"></span></h5>
                        <p class="card-text mb-0">Student Name: <span th:text="${s.firstName}"></span></p></div>
                    <button class="btn btn-primary btn-sm send-message-btn" onclick="handleButtonClick(this)">Send Message</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function handleButtonClick(button) {
        button.textContent = 'Message Sent';
        button.disabled = true;
        button.classList.remove('btn-primary');
        button.classList.add('btn-secondary');
    }
</script>
</body>
</html>
