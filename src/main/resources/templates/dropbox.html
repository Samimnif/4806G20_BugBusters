<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Submit Your Report</h1>
        <p>Please upload your report below. Only PDF files are accepted.</p>
        <form action="/api/dropbox/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" name="studentId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload Report</label>
                <input type="file" id="file" name="file" class="form-control" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
