<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-house" style="padding-right: 5px"></i>Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/registration"><i class="bi bi-arrow-up-right-circle" style="padding-right: 5px"></i>Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/listTopics"><i class="bi bi-card-list" style="padding-right: 5px"></i>List of Topics</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Prof
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sign In</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Add Topic</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <table class="table table-striped ">
        <thead>
        <tr class="table-primary">
            <th>ID</th>
            <th>Topic Title</th>
            <th>Supervisor</th>
            <th>Program Restrictions</th>
            <th>Num Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${topics}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.title}"></td>
            <td th:text="|${t.prof}|"></td>
            <td>
                <div th:each="p : ${t.programRestrictions}">
                    <span class="badge text-bg-primary" th:text="|${p} Engineering|"></span>
                </div>
            </td>
            <td th:text="${t.numberOfStudents}"></td>
            <td>
                <div class="col-12">
                    <button type="button" class="btn btn-primary join-button" th:value="${t.id}"> Join </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    let studentNum = [[${student_id}]];
    $(document).ready(function()
    {
        $(".join-button").on("click", function(){
            const topic = $(this).val();
            addStudent(topic)
        })
    })

    function addStudent(topic) {
        fetch(`/api/topics/addStudentToTopic?topic=${topic}&studentNum=${studentNum}`, {
            method: 'POST'
        }).then(response => {
            if (response.ok){
                alert('Student added');
            } else {
                alert("Failed to add student")
            }
        }).catch(error => {
            alert(error + "Failed to add student");
        });
    }


</script>
</body>
</html>
