<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="common/navbar :: common-navbar" />
<div class="container mt-5">
    <table class="table table-striped ">
        <thead>
        <tr class="table-primary">
            <th>ID</th>
            <th>Topic Title</th>
            <th>Supervisor</th>
            <th>Program Restrictions</th>
            <th>Num Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${topics}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.title}"></td>
            <td th:text="|${t.prof}|"></td>
            <td>
                <div th:each="p : ${t.programRestrictions}">
                    <span class="badge text-bg-primary" th:text="|${p} Engineering|"></span>
                </div>
            </td>
            <td th:text="${t.numberOfStudents}"></td>
            <td>
                <div class="col-12">
                    <button type="button" class="btn btn-primary join-button" th:value="${t.id}"> Join </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function()
    {
        $(".join-button").on("click", function(){
            const topic = $(this).val();
            addStudent(topic)
        })
    })

    function addStudent(topic) {
        fetch(`/api/topics/addStudentToTopic?topic=${topic}`, {
            method: 'POST'
        }).then(response => {
            if (response.ok){
                alert('Student added');
            } else {
                alert("Failed to add student")
            }
        }).catch(error => {
            alert(error + "Failed to add student");
        });
    }


</script>
</body>
</html>
