<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class="card shadow-lg p-4 mb-4 rounded">
        <h2 class="text-center text-primary mb-3">
            <u>Topic <span th:text="${topicView.id}"></span></u> :
            <b><span th:text="${topicView.title}"></span></b>
        </h2>
        <p class="text-muted text-center mb-3">
            <span th:text="'Number of students: ' + ${topicView.numberOfStudents}"></span>
        </p>

        <h3><mark>Description:</mark></h3>
        <p><span th:text="${topicView.description}"></span></p>
    </div>
</div>

</body>
</html>
