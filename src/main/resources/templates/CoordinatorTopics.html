<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinator Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="common/navbar :: common-navbar"/>
<div class="container mt-5">
    <h1 class="text-center mb-4">All Topics</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop through topics and display each in a card -->
        <div class="col" th:each="topic : ${topics}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${topic.title}">Topic Title: </h5>
                    <p class="card-text" th:text="${topic.description}">Topic description goes here.</p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/profprofile/viewAvailability/' + ${topic.id}}" class="btn btn-primary">View Availabilities</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
