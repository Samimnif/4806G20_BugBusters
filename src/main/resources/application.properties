spring.application.name=SYSC4806_Group20
# Enable H2 Console for easy access to the database

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console


# H2 Database Connection

# Change the URL path to use a persistent file-based database, allowing for data persistence between restarts

spring.datasource.url=jdbc:h2:file:C:/Users/samim/test;AUTO_SERVER=TRUE

spring.datasource.driverClassName=org.h2.Driver

spring.datasource.username=sa

spring.datasource.password=password


# Hibernate Configuration

# Set ddl-auto to update for schema generation based on entity definitions

# 'update' - creates missing tables without dropping them (preserves data)

# 'create-drop' - creates tables on startup and drops them on shutdown (for testing purposes)

spring.jpa.hibernate.ddl-auto=update


# Additional Logging (Optional)

# Enables detailed SQL and parameter logging to assist with debugging

logging.level.org.hibernate.SQL=debug

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
